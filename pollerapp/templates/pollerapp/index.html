{% csrf_token %} {% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Twitter Poller Demo</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <style>
    h1 {
      color: #1da1f2;
    }

    .initialHide {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Begin page content -->
  <div class="container">
    <div class="page-header">
      <h1>Twitter Poller</h1>
    </div>
    <p class="lead">Enter hashtags below (one per field) then click the Poll Twitter button to create a downloadable JSON file</p>
    <p><a href="../sticky-footer-navbar"></a></p>


    <div class="container">
      <div class="row">
        <div class="control-group" id="fields">
          <label class="control-label" for="field1">(do not include hashtag #)</label>
          <div class="controls">
            <form role="form" autocomplete="off" id="tagform">
              <div class="entry input-group col-xs-3">
                <input class="form-control" name="fields[]" type="text" placeholder="add tag" />
                <span class="input-group-btn">
                                <button class="btn btn-success btn-add" type="button">
                                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                </span>
              </div>
            </form>
            <br>
            <small>Press <span class="glyphicon glyphicon-plus gs"></span> to add another form field :)</small>
          </div>
        </div>
      </div>
    </div>

  </div>

  <footer class="footer">
    <div class="container">
      <button type="button" class="btn btn-primary" id="submitTagsbtn" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Polling Twitter">Poll Twitter</button>
    </div>
    <br></br>
    <div class="container initialHide" id="warningPanel">
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h1 class="panel-title">No hashtags submitted</h11>
      <div class="panel-body">
      </div>
    </div>
  </div>
</div>
    <div class="container">
      <pre id="JSONdisplay" class="initialHide"></pre>
    </div>
    <div class="container" id="downloadJSON">
    </div>
  </footer>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/tagfields.js' %}"></script>
</body>

</html>
